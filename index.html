<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>McDonald's</title>
</head>

<body>
	
	<section class="categories">
		<div class="container">
			<div class="row">
				<div class="grid">
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('burgers')">
							<img src="assets/images/big_mac.webp" alt="sandwich Big mac">
							<h3>Burgers</h3>
						</button>
					</div>
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('sides')">
							<img src="assets/images/frites_moyennes.webp" alt="une part de frites moyennes">
							<h3>Sides</h3>
						</button>
					</div>
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('drinks')">
							<img src="assets/images/eau_by_mcdo.webp" alt="eau by McDo">
							<h3>Drinks</h3>
						</button>
					</div>
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('desserts')">
							<img src="assets/images/mcflurry_oreo.webp" alt="Glaces Mc Fleury">
							<h3>Desserts</h3>
						</button>
					</div>
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('menus')">
							<img src="assets/images/menu_best_of_big_mac.webp" alt="Menu Best Of Big mac">
							<h3>Menus</h3>
						</button>
					</div>
					<div class="categorie">
						<button class="categorie-btn" onclick="openCategorie('happyMeal')">
							<img src="assets/images/happy_meal_cheeseburger.webp" alt="Menu Happy Meal">
							<h3>HappyMeal</h3>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="detailCategorie">
		<div class="container">
			<div class="row">
				<div id="detailCategorieGrid" class="grid">
					<div class="card">
						<button class="detail-btn" onclick="ajouterPanier()">
							<img src="" alt="">
							<h3>name</h3>
							<p class="prix">price</p>
						</button>
						<button class="info-btn" onclick="afficherInformation()">i</button>
					</div>
					
				</div>
			</div>
		</div>

	</section>


	<header class="d-none">
		<button class="d-none" onclick="afficherCategorie()">retour</button>
		<!-- classe d-none pour enlever le bouton dans la page catÃ©gories, et le header pour ne pas l'afficher sur la home et choix de commande-->
		<h2>Titre de la page</h2>
	</header>
	<main>
		<section class="container">
			<!--Info gerer en js c'est a dire ajout de deux cards pour la commande (sur place ou emporter)-->
			<div class="cards">


				<button onclick="afficherCategorie()">
					<div class="card-choice">
						<img src="assets/images/icons/emporter.png" alt="a emporter">
						<h2>A Emporter</h2>
					</div>
				</button>

				<button onclick="afficherCategorie()">
					<div class="card-choice">
						<img src="assets/images/icons/service.svg" alt="sur place">
						<h2>Sur Place</h2>
					</div>
				</button>
			
			</div>
			
		</section>
	</main>
</body>
<script src="script.js"></script>

</html>

 <div class="home">
		<div class="titre">
			<h1>McDonald's</h1>
		</div>
		<div class="fullscreen">
			<img src="assets/images/backgroung-mcdo.avif" alt="">
		</div>
		<div class="btn-order">
			<button class="start-order" onclick="openCategories()">Appuyer pour commander</button>
		</div>
	</div>
